            </div>

            </div>

            <div>
                <label for="Telefone">Telefone</label>
                <br />
                <input id="telefone" type="tel" />
            </div>

            <div>
                <label for="data de nascimento"> Data de Nascimento</label>
                <br />
                <input id="date" type="date" />
            </div>

            <div>
                <label for="senha">Senha</label>
                <br />
                <input id="senha" type="password" />
            </div>

            <br />
