<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rolê Top</title>
    <!--Favicon-->
    <link href="img/logo.png" rel="icon" type="image/x-icon" />
    <!--Importar fontes do Google-->
    <link href="https://fonts.googleapis.com/css?family=Fredoka+One&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Londrina+Solid:900%7COpen+Sans" rel="stylesheet">
    <!--Importar folha CSS-->
    <link href="css/text-style.css" rel="stylesheet" type="text/css">
    <!-- Importar o Font Awesome para o projeto -->
    <script src="https://kit.fontawesome.com/349a64cb04.js"></script>
</head>

<body>
    <header>
        <nav>
            <div class="logo_bar">
                <a href="index.html">
                    <img src="img/logo.png">
                </a>
            </div>
        </nav>
        <div class="header_ua">
            Logado como:
            <br />
            <br />
            <b><i>Josephino da Silva</i></b>
        </div>
    </header>

    <main>
        <section class="section-container">

            <div class="agendar-evento">
                <p>Agendar Evento</p>
            </div>
            <br />
            <div class="imput_container">
                <label for="name">Nome do Evento</label>
                <br />
                <input id="nome" type="text">

                <br />
                <br />

                <label for="data de do evento"> Data do Evento</label>
                <br />
                <input id="date" type="date" />

                <br />
                <br />

                <label for="horainicio"> Hora de Início</label>
                <br />
                <input id="hora1" type="time" />

                <br />
                <br />

                <label for="horatermino"> Hora de Término</label>
                <br />
                <input id="hora2" type="time" />

                <br />
                <br />

                <label for="obs"> Observações (Como será, quantidade de pessoas, se terá empresa assesorando
                    etc)</label>
                <br />
                <input id="obs" type="text">

                <br />
                <br />

                <label for="obs"> Nome Completo dos Participantes (Caso a retirada do convite seja online)</label>
                <br />
                <input id="participantes" type="text">
            </div>
        </section>

        <br />

        <div class="finalizar">
            <a href="end.html"> Finalizar!</a>
        </div>
    </main>

</body>

</html>
